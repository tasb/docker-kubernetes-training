apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydep
spec:
  replicas: 3
  strategy:
    type: Recreate  
  selector:
    matchLabels:
      app: workload-1
  template:
    metadata:
      labels:
        app: workload-1
        color: blue
    spec:
      containers:
        - name: workload
          image: nginx:1.17
          ports:
            - containerPort: 80
